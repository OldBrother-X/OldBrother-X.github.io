<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1200px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        option = {
		
		title: {
                text: '数据统计日期2020.1.16-2020.12.15'
            },
		
           tooltip: {},
            legend: {
                data:['将有','已有']
				
            },		
		
    xAxis: {
        type: 'category',
        data: ['2020-03-12', '2020-03-26', '2020-04-24','2020-05-25','2020-06-25','2020-07-25','2020-08-25','2020-09-25','2020-10-25','2020-11-25','2020-12-25']
    },
    yAxis: {
        type: 'value',
		
    },
    series: [
	{ name:'将有',data: [124721, 125626, 125946,129199],type: 'line',itemStyle : { normal: {label : {show: true}}}},
	{ name:'已有',data: [51393, 57318, 64278,71371],type: 'line',itemStyle : { normal: {label : {show: true}}}}	
		
	]
	
};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
