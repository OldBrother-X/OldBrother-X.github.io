<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1200px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        option = {
		
		title: {
                text: '数据统计日期2020.1.16-2020.12.15'
            },
		
           tooltip: {},
            legend: {
                data:['将有','已有']
				
            },		
		
    xAxis: {
        type: 'category',
        data: ['Mon', 'Tue', 'Wed']
    },
    yAxis: {
        type: 'value',
		
    },
    series: [
	{ name:'将有',data: [128888, 129000, 129999],type: 'line',itemStyle : { normal: {label : {show: true}}}},
	{ name:'已有',data: [47000, 52000, 53000],type: 'line',itemStyle : { normal: {label : {show: true}}}}	
		
    
	
	]
	
};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
