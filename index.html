<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>money(runoob.com)</title>
</head>
<body>


<script type="text/javascript" src="./jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="./jsapi.js"></script>
<script type="text/javascript" src="./corechart.js"></script>
<script type="text/javascript" src="./jquery.gvChart-1.0.1.min.js"></script>
<script>
gvChartInit();
$(document).ready(function(){
	/*ID 饼状图*/
	$('#todayin').gvChart({
		chartType: 'PieChart',
		gvSettings: {
			width: 500,
			height: 350
		}
	});
	/*ID 折线图*/
	$('#oldday').gvChart({
		chartType: 'LineChart',
		gvSettings: {
			vAxis: {title: '数据数量/个'},
			hAxis: {title: '日期'},
			width: 1100,
			height: 350
		}
	});
});
</script>
<div style="width:500px;">
	<table id='todayin'>
		<caption>币值占比</caption>
		<thead>
			<tr>
				<th></th>
				<th>人民币</th>
				<th>日元</th>
				
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>194</th>
				<td>100</td>
				<td>94</td>
				
			</tr>
		</tbody>
	</table>  
</div>
<div id="con6">
	<table id='oldday'>
		<caption>每月数据统计 2020-03-12 至 2020-12-15</caption>
		<thead>
			<tr>
				<th></th>
				<th>2020-03-12</th>
				<th>2020-03-26</th>
				<th>2020-04-25</th>
				<th>2020-05-25</th>
				<th>2020-06-25</th>
				<th>2020-07-25</th>
				<th>2020-08-25</th>
				<th>2020-09-25</th>
				<th>2020-10-25</th>
				<th>2020-11-25</th>
			</tr>
		</thead>
		<tbody>
			<!-----------第一条折线------------>
			<tr>
				<th>积攒</th>
				<td>128721</td>
				<td>129626</td>
				
			</tr>
			
		</tbody>
	</table>
</div>
	
</body>
</html>
