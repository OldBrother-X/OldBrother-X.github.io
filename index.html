<script type="text/javascript" src="./jquery.gvChart-1.0.1.min.js"></script>
<script>
gvChartInit();
$(document).ready(function(){
	/*ID 饼状图*/
	$('#todayin').gvChart({
		chartType: 'PieChart',
		gvSettings: {
			width: 500,
			height: 350
		}
	});
	/*ID 折线图*/
	$('#oldday').gvChart({
		chartType: 'LineChart',
		gvSettings: {
			vAxis: {title: '数据数量/个'},
			hAxis: {title: '日期'},
			width: 1100,
			height: 350
		}
	});
});
</script>
